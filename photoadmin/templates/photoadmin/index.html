<!-- 
    {% load staticfiles %}
-->
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Photo Shoot Admin | {% block title %} <!-- Title goes here --> {% endblock %}
    </title>

    <link href="{% static 'photoadmin/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'photoadmin/font-awesome/css/font-awesome.css'%}" rel="stylesheet">

    <link href="{% static 'photoadmin/css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'photoadmin/css/style.css' %}" rel="stylesheet">

</head>

<body>

<div id="wrapper">
    
    <!-- begin Menu  Nav -->
    {% include './menu.html' %}
    <!-- end Menu  Nav -->

    <div id="page-wrapper" class="gray-bg">
        <!--  header -->
        <div class="row border-bottom">
            <nav class="navbar navbar-static-top white-bg" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
                    <form role="search" class="navbar-form-custom" method="post" action="#">
                        <div class="form-group">
                            <input type="text" placeholder="Search for something..." class="form-control" name="top-search" id="top-search">
                        </div>
                    </form>
                </div>
                <ul class="nav navbar-top-links navbar-right">
                    <li>
                        <a href="#">
                            <i class="fa fa-sign-out"></i> Log out
                        </a>
                    </li>
                </ul>

            </nav>
        </div>
        
        <!--  content -->
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center m-t-lg">
                        <h1>
                            Welcome in INSPINIA Static SeedProject
                        </h1>
                        <small>
                            It is an application skeleton for a typical web app. You can use it to quickly bootstrap your webapp projects and dev environment for these projects.
                        </small>
                    </div>
                </div>
            </div>
        </div>
        
        <!--  footer -->
        <div class="footer">
            <div class="pull-right">
                10GB of <strong>250GB</strong> Free.
            </div>
            <div>
                <strong>Copyright</strong> Example Company &copy; 2014-2015
            </div>
        </div>

    </div>
</div>

<!-- Mainly scripts -->
<script src="{% static 'photoadmin/js/jquery-2.1.1.js' %}"></script>
<script src="{% static 'photoadmin/js/bootstrap.min.js' %}"></script>
<script src="{% static 'photoadmin/js/plugins/metisMenu/jquery.metisMenu.js' %}"></script>
<script src="{% static 'photoadmin/js/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>

<!-- Custom and plugin javascript -->
<script src="{% static 'photoadmin/js/inspinia.js' %}"></script>
<script src="{% static 'photoadmin/js/plugins/pace/pace.min.js' %}"></script>


</body>

</html>
