{% load i18n %}
{% load photoadmin_tags %}

<h1>{% trans "Datos Personales" %}</h1>

<fieldset>
    <h2>{% trans "Datos Personales" %}</h2>
        
    <div class="row">
        
            <div class="form-group col-lg-6">
                <label>{% trans "Nombre" %} *</label>
                <input id="name" name="name" type="text" class="form-control" maxlength="60" value="{% dict_value form.data 'name' %}">                
            </div>
            
            <div class="form-group col-lg-6">
                <label>{% trans "Apellido" %} *</label>
                <input id="lastName" name="last_name" type="text" class="form-control" maxlength="60" value="{% dict_value form.data 'last_name' %}">
            </div>
            
            <div class="form-group col-lg-6" id="fechaNacimiento">
                <label>{% trans "Fecha Nacimiento" %}</label>
                <div class="input-group date" data-provide="datepicker" data-date-format="dd/mm/yyyy">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input id="birthday" type="text" name="birthday" class="form-control date-picker" value="" />                    
                </div>
                <span class="help-block">dd/mm/yyyy</span>
            </div>
            
            <div class="form-group col-lg-6">
                <label>{% trans "Telefono" %}</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                    <input type="tel" name="phone" class="form-control" data-mask="(999) 999-9999" />                    
                </div>
                <span class="help-block">(999) 999-9999</span>
            </div>
            
            <div class="form-group col-lg-6">
                <label>{% trans "Celular" %}</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-mobile"></i></span>
                    <input type="tel" name="cell_phone" class="form-control" data-mask="(999) 999-9999" />                    
                </div>
                <span class="help-block">(999) 999-9999</span>
            </div>
            
            <div class="form-group col-lg-6">
                <label>{% trans "Whatsapp" %}</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-mobile"></i></span>
                    <input type="tel" name="whatsapp" class="form-control" data-mask="(999) 999-9999" />                    
                </div>
                <span class="help-block">(999) 999-9999</span>
            </div>
            
            <div class="form-group col-lg-6">
                <label>{% trans "Email" %} *</label>
                <input name="email" type="email" class="form-control" maxlength="60" value="{% dict_value form.data 'email' %}">
            </div>
            
            <div class="form-group col-lg-6">
                <label>{% trans "Facebook" %} *</label>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-facebook-official"></i>
                        https://www.facebook.com/
                    </span>                    
                    <input name="facebook" type="url" class="form-control" maxlength="60">
                </div>                
            </div>              
        
    </div>  
    
</fieldset>
