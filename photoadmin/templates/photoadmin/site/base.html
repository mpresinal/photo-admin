<!--
    {% load staticfiles %} 
-->
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ app_name }} | {% block title %} {% endblock %}</title>

    <link href="{% static 'photoadmin/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'photoadmin/font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'photoadmin/css/plugins/iCheck/custom.css' %}" rel="stylesheet">
    <link href="{% static 'photoadmin/css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'photoadmin/css/style.css' %}" rel="stylesheet">
    
    {% block stylesheet %}
    {% endblock %}
    
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Mainly scripts -->
    <script src="{% static 'photoadmin/js/jquery-2.1.1.js' %}"</script>
    <script src="{% static 'photoadmin/js/bootstrap.min.js' %}"</script>
    <!-- iCheck -->
    <script src="{% static 'photoadmin/js/plugins/iCheck/icheck.min.js' %}"</script>
    
    {% block scripts %}
    {% endblock %}
    
</body>

</html>
