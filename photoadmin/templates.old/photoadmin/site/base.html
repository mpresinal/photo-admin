<!--
    {% load staticfiles %} 
-->
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ app_name }} | {% block title %} {% endblock %}</title>

    <link href="{% static 'photoadmin/css/bootstrap.min.css'  %}" rel="stylesheet">
    <link href="{% static 'photoadmin/font-awesome/css/font-awesome.css'  %}" rel="stylesheet">
    <link href="{% static 'photoadmin/css/plugins/iCheck/custom.css'  %}" rel="stylesheet">
    <link href="{% static 'photoadmin/css/plugins/jasny/jasny-bootstrap.min.css'  %}" rel="stylesheet">
    <link href="{% static 'photoadmin/css/plugins/datapicker/datepicker3.css'  %}" rel="stylesheet">
    
    <link href="{% static 'photoadmin/css/plugins/steps/jquery.steps.css'  %}" rel="stylesheet">    
    
    <link href="{% static 'photoadmin/css/animate.css'  %}" rel="stylesheet">
    <link href="{% static 'photoadmin/css/style.css'  %}" rel="stylesheet">
        
    
    {% block stylesheet %}
    {% endblock %}
    
</head>

<body class="gray-bg">

        {% block content %}
        {% endblock %}

    
    <!-- Mainly scripts -->
    <script src="http://localhost/photoadmin/static/photoadmin/js/jquery-2.1.1.js" type="text/javascript" ></script>
    <script src="http://localhost/photoadmin/static/photoadmin/js/bootstrap.min.js" type="text/javascript" ></script>   
    
     <!-- Custom and plugin javascript -->
    <script src="http://localhost/photoadmin/static/photoadmin/js/inspinia.js" type="text/javascript" ></script>
    <script src="http://localhost/photoadmin/static/photoadmin/js/plugins/pace/pace.min.js"></script>
    <script src="http://localhost/photoadmin/static/photoadmin/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    
    <!-- MENU -->
    <script src="http://localhost/photoadmin/static/photoadmin/js/plugins/metisMenu/jquery.metisMenu.js"></script>    
    
    <!-- iCheck -->
    <script src="http://localhost/photoadmin/static/photoadmin/js/plugins/iCheck/icheck.min.js" type="text/javascript" ></script>
    
    <!-- Input Mask-->
    <script src="http://localhost/photoadmin/static/photoadmin/js/plugins/jasny/jasny-bootstrap.min.js"></script>

   <!-- Data picker -->
   <script src="http://localhost/photoadmin/static/photoadmin/js/plugins/datapicker/bootstrap-datepicker.js"></script> 

        
    {% block scripts %}
    {% endblock %}
    
</body>

</html>
