{% load i18n %}

<h1>{% trans "Dirección" %}</h1>
<fieldset>
    <h2>{% trans "Dirección" %}</h2>
        
    <div class="row">
        
        <div class="form-group col-lg-12">
            <label>{% trans "Dirección" %}</label>
            <input name="name" type="text" class="form-control" maxlength="60">                
        </div>
        
        <div class="form-group col-lg-6">
            <label>{% trans "Ciudad" %}</label>
            <input name="name" type="text" class="form-control" maxlength="60">                
        </div>
        
        <div class="form-group col-lg-6">
            <label>{% trans "Estado" %}/{% trans "Provincia" %}</label>
            <input name="name" type="text" class="form-control" maxlength="60">                
        </div>            
        
        <div class="form-group col-lg-6">
            <label>{% trans "Código Postal" %}</label>
            <input name="name" type="text" class="form-control" maxlength="60">                
        </div>
        
        <div class="form-group col-lg-6">
            <label>{% trans "País" %}</label>            
            <select class="form-control">
                <option>Republica Dominicana</option>
            </select>                
        </div>    
        
    </div>
    
    <input type="submit" class="btn btn-primary" value="{% trans "Siguiente" %}"/>    
    
</fieldset>
